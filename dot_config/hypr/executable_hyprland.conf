$border-color = rgba(252525ff)
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-5, 3440x1440@180.00Hz, 0x0, 1.06667
xwayland:force_zero_scaling = true

workspace=DP-1,1
workspace=DP-1,2
workspace=DP-1,3
workspace=DP-1,4
workspace=DP-1,5
workspace=DP-1,6
workspace=DP-1,7
workspace=DP-1,8
workspace=DP-1,9

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
#source = /home/mantra/Config/polybar/themes/dracula.ini

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -show combi -modi "drun,:~/Scripts/rofi_eval.sh" -combi-modi "drun" -display-window "" -display-drun "" -display-combi ""
#$menu = rofi -show drun

$screenshot = ~/myenv/bin/python /home/mantra/Scripts/wayland_screenshot.py


# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
# Helpful stuff
$python = /home/mantra/myenv/bin/python

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    accel_profile=flat
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = -0.6 # -1.0 to 1.0, 0 means no modification.
}
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 0
    col.active_border = $border-color
    col.inactive_border = $border-color

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}
workspace = special:magic, gapsin:10, gapsout:140 600 140 25

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 15
    rounding_power = 4
    dim_special = 0.2
    blur {
        #special = true
        enabled = true
        size = 4
        noise = .02
        passes = 4
        new_optimizations = on
    }

    shadow {
        range = 10
    }
}

# Special blurring
windowrule {
    name = default_blur
    opacity = 0.95
    match:class = ^(.*)$
    match:title = ^(.*)$
}

layerrule {
    name = rofi_blur
    blur = on
    ignore_alpha = 0.01
    match:namespace = rofi
}


layerrule {
    name = waybar_blur
    blur = on
    match:namespace = waybar
}

# Kitty and code can take a little more blur.
windowrule {
  name = terminal_blur
  opacity = 0.92
  match:class = ^(kitty|VSCodium|vesktop)$
}


# Apply blur and transparency to Dunst layer
layerrule {
  name = layerrule-3
  blur = on
  ignore_alpha = 0.01
  xray = on
  match:namespace = notifications
}


# Blender always opaque.
windowrule {
  name = blender_disable
  opacity = 1 override
  match:title = ^(.*Blender).*
}


# Make Conky ignore focus, shadows, and blur
windowrule {
  name = windowrule-4
  no_focus = on
  border_size = 0
  no_anim = on
  no_initial_focus = on
  float = on
  no_blur = on
  no_shadow = on
  pin = on
  match:class = ^(conky)$
}


animations {
    enabled = true
    bezier = wind, 0.05, 0.85, 0.03, 0.97
    bezier = winIn, 0.07, 0.88, 0.04, 0.99
    bezier = winOut, 0.20, -0.15, 0, 1
    bezier = liner, 1, 1, 1, 1
    bezier = md3_standard, 0.12, 0, 0, 1
    bezier = md3_decel, 0.05, 0.80, 0.10, 0.97
    bezier = md3_accel, 0.20, 0, 0.80, 0.08
    bezier = overshot, 0.05, 0.85, 0.07, 1.04
    bezier = crazyshot, 0.1, 1.22, 0.68, 0.98
    bezier = hyprnostretch, 0.05, 0.82, 0.03, 0.94
    bezier = menu_decel, 0.05, 0.82, 0, 1
    bezier = menu_accel, 0.20, 0, 0.82, 0.10
    bezier = easeInOutCirc, 0.75, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.48, 0.38, 1
    bezier = easeOutExpo, 0.10, 0.94, 0.23, 0.98
    bezier = softAcDecel, 0.20, 0.20, 0.15, 1
    bezier = md2, 0.30, 0, 0.15, 1
    
    bezier = OutBack, 0.28, 1.40, 0.58, 1
    bezier = easeInOutCirc, 0.78, 0, 0.15, 1

    animation = border, 1, 1.6, liner
    animation = borderangle, 1, 82, liner, loop
    animation = windowsIn, 1, 3.2, winIn, slide
    animation = windowsOut, 1, 2.8, easeOutCirc
    animation = windowsMove, 1, 3.0, wind, slide
    animation = fade, 1, 1.8, md3_decel
    animation = layersIn, 1, 1.8, menu_decel, slide
    animation = layersOut, 1, 1.5, menu_accel
    animation = fadeLayersIn, 1, 1.6, menu_decel
    animation = fadeLayersOut, 1, 1.8, menu_accel
    animation = workspaces, 1, 4.0, menu_decel, slide
    animation = specialWorkspace, 1, 2.3, md3_decel, slidefadevert 15%
}



dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule {
  name = windowrule-5
  suppress_event = maximize
  match:class = .* # You'll probably like this.
}

windowrule {
  name = windowrule-6
  center = on
  match:class = ^(xdg-dsesktop-portal-gtk)$
}

windowrule {
  name = windowrule-7
  size = 1600 1200
  match:class = ^(xdg-desktop-portal-gtk)$
}


# DELTARUNE
windowrule {
  name = windowrule-8
  float = on
  center = on
  size = 1920 1080
  match:title = *DELTARUNE*
}


# Clipse
windowrule {
  name = windowrule-9
  float = on
  move = (cursor_x+(-250)) (cursor_y+(0))
  size = 500 800
  match:title = clipse
}


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, C, exec, $terminal
bind = $mainMod, HOME, exec, $screenshot
bind = CTRL, HOME, exec, $screenshot --ocr
bind = $mainMod, Q, killactive, 
bind = CTRL ALT, DELETE, exec, plasma-systemmonitor

# Clipboard management
bind = $mainMod, I, exec, /home/mantra/Scripts/clipse_and_paste.sh

# Force quit
bind = $mainMod SHIFT, Q, exec, bash -c "kill -9 \$(hyprctl activewindow -j | jq .pid)"

bind = $mainMod SHIFT, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, D, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
#bind = , escape, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind=SUPER,F,fullscreen 

# Alt + arrows to scroll thru workspaces
bind = $mainMod, right, workspace, e+1
bind = $mainMod, left, workspace, e-1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# audio control
# Decrease focused window volume
bind = $mainMod, G, exec, /home/mantra/Scripts/window_volume.sh -15%
# Increase focused window volume
bind = $mainMod, H, exec, /home/mantra/Scripts/window_volume.sh +15%

env = WLR_NO_HARDWARE_CURSORS,1

exec-once = $python /home/mantra/Scripts/HyprlandWallpapers.py

# new wallpaper setup with animation
#exec-once = /home/mantra/Scripts/hyprland_wallpaper_setup.sh
exec-once = /home/mantra/.local/share/bin/Artemis/Artemis.UI.Linux

exec-once = /home/mantra/Scripts/launch-waybar.sh

# PolKit
exec-once = systemctl --user start hyprpolkitagent

# Clipse clipboard manager
exec-once = clipse -listen

exec-once = openrgb --server --server-port 7000

# Headless syncthing
exec-once = syncthing serve --no-browser

# KDE Connect
exec-once = kdeconnectd

